    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

    />

<body>
    
    <div class="container text-center">
        <h1 class="pt-2 pb-2 display-3">Stop Loafing Around!</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container d-flex justify-content-between">
            <div class="d-flex">

                <a class="navbar-brand" href="./index.html">
                    <img src="./Img/icon.png" alt="Logo" style="width:40px;">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item align-self-center">
                            <a href="./index.html" class="nav-link">
                                Home

                        <li class="nav-item align-self-center">
                            <a href="./create.html" class="nav-link">
                                Create Recipe
                            </a>
                        </li>
                        <li class="nav-item align-self-center">
                            <a href="./contact.html" class="nav-link">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>

            </div>


            <div class="d-flex">
                <form class="form-inline" action="">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="card border m-5">
            <div class="card-body">
                <form id="form" action="">
                    <div id="email">
                        <div>
                            <h2 class="card-title">Contact Us</h2>
                        </div>
        
                        <div id="error" class="text-danger"></div>
        
                        <div class="d-flex flex-column form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name_field" class="form-control">
                        </div>
        
                        <div class="d-flex flex-column form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email_field" class="form-control">
                        </div>
        
                        <div class="d-flex flex-column form-group">
                            <label for="phone">Phone:</label>
                            <input type="number" name="phone" id="phone_field" class="form-control">
                        </div>
        
                        <div class="d-flex flex-column form-group">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message_field" cols="30" rows="5" class="form-control"></textarea>
                        </div>
        
                        <div>
                            <button type="submit" class="btn btn-dark">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./Javascript/contact.js"></script>
